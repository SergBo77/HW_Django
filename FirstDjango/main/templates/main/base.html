{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url('{% static background_image %}'); background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    height: 150vh;
    width: 100vw;">

    <h1 style="background-color: #007bff; color: #fff; text-align: center; padding-top: 50px;" >
        <a class="navbar-brand d-flex justify-content-between align-items-center" href="#">
            <span></span>
            <img src="{% static 'main/img/Logo.jpg' %}" alt="Logo" width="59" height="50" class="d-inline-block align-text-top">
            МИР ЙОГИ
            <button type="button" class="btn btn-primary position-relative">
              Профиль
              <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                <span class="visually-hidden">Новые уведомления</span>
              </span>
            </button>
            <span></span>
        </a>
    </h1>

    {% include 'main/nav.html'%}


    <main class="content-wrapper">
        {% block content %}

        {% endblock %}
    </main>

    {% include 'main/footer.html' %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
